<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Functions</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <style>
        .box {
            width: calc(120px -50px);
            height: 120px;
            background: rgb(190, 124, 157);
        }

        .box::after {
            content: attr(data-title);
        }

        a::after {
            content: " ("attr(href)")";
        }
    </style>
</head>
<body>
    <div class="box" data-title="Dây là box màu hồng"></div>

    <a href="https://fullstack.edu.vn/">Học lập trình</a>

    <h1>CSS function</h1>
    <ul>
        <li>var()</li>
        <li>lineargradient()</li>
        <li>rgba()</li>
        <li>rgb()</li>
        <li>calc()</li>
        <li>attr(</li>
    </ul>
</body>
</html>
