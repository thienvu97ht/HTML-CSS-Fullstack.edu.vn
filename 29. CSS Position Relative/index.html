<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Position: Relative</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <style>
        html, body {
            margin: 0;
        }

        h1 {
            position: relative;
            top: 100px;
        }
    </style>
</head>
<body>
    <h1>Position</h1>
    <ul>
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Sticky</li>
    </ul>
</body>
</html>
