<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Box-sizing</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <style>
        html, body {
            margin: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            color: #fff;
            background-color: darkorchid;
            padding: 16px;
            border: 2px solid #333;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="header"></div>
</body>
</html>
