<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Background-origin</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <style>
        html, body {
            margin: 0;
        }

        .header {
            width: 100%;
            height: 100vh;
            background-image: url(https://quatangme.com/upload/images/he-lo-top-10-girl-xinh-van-nguoi-me.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
            border: 20px dashed #ccc;
            padding: 20px;
            box-sizing: border-box;
            background-origin: content-box;
        }
    </style>
</head>
<body>
    <div class="header"></div>
</body>
</html>
