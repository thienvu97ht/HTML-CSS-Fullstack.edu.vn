<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Position: Sticky</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <style>
        html, body {
            margin: 0;
        }

        .header {
            width: 100%;
            height: 42px;
            background-color: #333;
        }

        h1 {
            margin-top: 40px;
            padding: 0 16px;
            color: #fff;
            background-color: #333;
            position: sticky;
            position: -webkit-sticky;
            top: 0;
        }
        
        ul {
            height: 2000px;
        }
    </style>
</head>
<body>
    <h1>Position</h1>
    <ul>
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Sticky</li>
    </ul>
</body>
</html>
