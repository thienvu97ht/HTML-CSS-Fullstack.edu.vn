<!DOCTYPE html>
<html lang="en">
<head>
    <title>Độ ưu tiên trong CSS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <style>
        h1#heading-id.heading-class {
            color: red;
        }

        #heading-id.heading-class {
            color: violet;
        }
        
        .heading-class {
            color: yellow;
        }

        h1 {
            color: green;
        }

    </style>
</head>
<body>
    <div>
        <h1 id="heading-id" class="heading-class">Priority?</h1>
        <ol>
            <li>Internal, External</li>
            <li>Inline - 1000</li>
            <li>#id - 100</li>
            <li>.class - 10</li>
            <li>tag - 1</li>
            <li>Equal specificity?</li>
            <li>Universal selector and inherited?</li>
        </ol>
    </div>
</body>
</html>
